<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANESH WORLD</title>
    <style>
        /* Reset some default styles for better mobile experience */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS for the background image */
        body {
            background-image: url('https://i.imgur.com/gLihbIh.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        /* Container for the entire content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            color: white;
        }

        /* Style for the header/navigation */
        .header {
            margin-bottom: 20px;
        }

        .header a {
            font-size: 50px;
            text-decoration: none;
            color: white;
            margin-right: 20px;
        }

        /* Style for the main content */
        .content {
            background-color: rgba(185, 43, 43, 0.6);
            border-radius: 10px;
            padding: 20px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border: 10px solid rgba(29, 185, 84, 0.6);
        }

        /* CSS for the spinning text */
        #rotatingText {
            animation-name: rotate-circle;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            margin-top: 10px;
        }

        @keyframes rotate-circle {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }

        #rotatingText .text {
            fill: white;
        }

        /* Style for the ü§† link */
        .cowboy-hat {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
        </div>
        <div class="content">
            <img src="https://ca.slack-edge.com/T02E33PTM-U049E0J47B4-e655873b8a1c-512" alt="Centered Image">
            <div id="rotatingText">
                <svg viewBox="0 0 200 200" width="175" height="175">
                    <defs>
                        <path id="circle" d="M 100, 100
                        m -75, 0
                        a 75, 75 0 1, 0 150, 0
                        a 75, 75 0 1, 0 -150, 0
                        ">
                        </path>
                    </defs>
                    <text width="400">
                        <textPath alignment-baseline="middle" xlink:href="#circle" class="text">
                            welcome to the good vibes of GANESH WORLD  ¬©Ô∏è2024  üí´ üíõ
                        </textPath>
                    </text>
                </svg>
                <a href="https://gkolli.github.io/ganeshworld/about.html" class="cowboy-hat">ü§†</a>
            </div>
        </div>
    </div>
</body>
</html>
