<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>GANESH WORLD</title>
    <style>
        /* CSS for the background image */
        body {
            background-image: url('https://i.imgur.com/gLihbIh.jpeg'); /* Replace with your background image URL */
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: graphik, sans-serif;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Ensure full viewport height */
        }

        img {
            border: 10px solid rgba(185, 43, 43, 0.6);
            max-width: 100%; /* Ensure the image doesn't exceed its container */
            height: auto; /* Maintain the image's aspect ratio */
        }

        /* CSS for the content area */
        .content {
            position: absolute;
            padding: 0.4px;
            background-color: rgba(185, 43, 43, 0); /* Semi-transparent white background for readability */
            margin: 20px;
            border-radius: 10px;
            text-align: right; /* Align content to the right */
            top: 110px; /* Adjust the top position to place it below nav-links */
            left: -400px; /* Adjust the left position to place it to the right of nav-links */
        }

        /* CSS for the navigation links */
        .nav-links {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .nav-links a {
            display: block;
            margin-bottom: 10px;
            font-size: 50px;
            text-decoration: none;
            color: white; /* Change font color to white */
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #ccc; /* Change hover color to a lighter shade */
        }

        /* CSS for the spinning text */
        #rotatingText {
            animation-name: rotate-circle;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            position: absolute;
            top: 10px; /* Adjust the top position to place it at the top of the image */
            left: 10px; /* Adjust the left position to place it at the left of the image */
        }

        @keyframes rotate-circle {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }

        #rotatingText .text {
            fill: white; /* Change the fill color to white */
        }

        /* Container for the centered image */
        .image-container {
            text-align: center;
            position: relative;
            top: -100px; /* Move the image up */
            right: -500px; /* Move the image to the right */
            max-width: 100%;
            height: auto;
        }

        /* Container for the spinning text */
        .text-container {
            text-align: left;
            margin-left: 20px; /* Adjust the distance between image and text */
        }

    </style>
</head>
